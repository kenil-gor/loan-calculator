<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="loancalculator.css">
    <title>Loan Calculator</title>
</head>
<body background="loan.jpg">
    <div id="loancal">
    
        <h1>Loan Calculator</h1>
        <p>name : <input id="name" ></p>
      
        <p>Loan Amount: $  <select id = "amount" onchange = "favTutorial()" >  
            <option> choose how much you need Loan </option>  
            <option> 100000 </option>  
            <option> 200000 </option>  
            <option> 300000 </option>  
            <option> 400000 </option>  
            <option> 500000 </option>  
            <option> 600000 </option>  
            <option> 700000 </option>  
            <option> 800000 </option>  
            <option> 900000 </option>  
            <option> 1000000 </option>  
            </select>  </p>
        <p>Interest Rate: %<input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months to Pay: <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>
        
    </div>
    <script src="loancalculator.js"></script>

</body>
</html>
